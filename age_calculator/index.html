<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsBar - Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	  <script src='script.js'></script>
  </head>

  <body>

    <div class="toolsbar">
      <div class="toolsbar-container">
        <h1>Age Calculator</h1>
      </div>
    </div>

    <div class="main">
        <div class="container">
          <div class="date">

            <!--Current date-->
            <div class="today" onLoad='getCurrentDate()'>
              <label>Today</label><br>
              <button class="button" onclick="dateFunction()" <span id="outputDate"></span>Click here</button>
            </div>

            <!--Input bday-->
            <div class="input-bday">
                <div id="birth_date_input">
                  <label>Date of Birth</label><br>
                  <button class="button">
                    <input type="date" id="birth_date">
                  </button>
                </div>
                <br/>
            </div>
          
          <!--Age Display-->
          <div class="age">
            <div id="calculate">
              <div class="age-button">Click here to know your Age!</div>
            </div><br>
            
            <div class="button-special" ><span id="exact_age"></span></div>
          </div>
        </div>
          
        </div>
    </div>
    
  </body>
</html>
